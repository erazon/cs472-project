<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/customize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="global-header">
        <div class="container-fluid">
            <%- include('header.html') %>            
        </div>
                
    </header>
  
    <div class="container-fluid">
        
        <div class="content">
        <div class="col-12 col-md-12 col-lg-12">
            

            <form action="/add-car" class="add-form" data-submittype="vehicle-add" method="post">
                <div class="form-group col-md-4">
                  <label for="condition">New/used</label>
                  <select class="form-control" name="condition" id="condition" required>
                    <option>--Select--</option>
                    <option value="new">New cars</option>
                    <option value="used">Used Cars</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Make</label>
                    <select class="form-control" name="make" id="make" required>
                        <option>--Select--</option>
                        <option value="acura">Acura</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                        <option value="buick">Buick</option>
                        <option value="cadillac">Cadillac</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="chrysler">Chrysler</option>
                        <option value="dodge">Dodge</option>
                        <option value="ford">Ford</option>
                        <option value="gmc">GMC</option>
                        <option value="honda">Honda</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="">Model</label>
                    <select class="form-control" name="model" id="model" required>
                        <option>--Select--</option>
                        <option value="acura-cl">CL</option>
                        <option value="acura-ilx">ILX</option>
                        <option value="acura-ilx_hybrid">ILX Hybrid</option>
                        <option value="acura-integra">Integra</option>
                        <option value="acura-legend">Legend</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" id="price" aria-describedby="helpId" placeholder="Price">
                    <small id="helpId" class="form-text text-muted">Price of the car</small>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="distance">Distance</label>
                    <input type="text" class="form-control" name="distance" id="distance" aria-describedby="helpId" placeholder="Distance">
                    <small id="helpId" class="form-text text-muted">Enter distance in mile</small>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="zip">ZIP</label>
                    <input type="text" class="form-control" name="zip" id="zip" aria-describedby="helpId" placeholder="ZIP">
                    <small id="helpId" class="form-text text-muted">Enter zip code</small>
                  </div>
                  <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary col-6">Add Car</button>
                  </div>
                  
           
              </form>
            <div class="copyright"><p class="mt-5 mb-3 text-muted"><i class="fa fa-copyright" aria-hidden="true"></i>2022 5sCars.com. All rights reserved.</p></div>
        </div>
        
    </div>     
        
    </div>

    <%- include('footer.html') %>
